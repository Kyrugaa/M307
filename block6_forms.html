<body>
  <div class="my-outer">
  <header class="container">

    <h1>Forms, forms, forms</h1>
  </header>

<div class="container">
  <form method="post" action="" id="myform">
    <div class="form-group">
    <label for="userFirstName">First Name *</label>
    <input type="text" class="form-control" name="userFirstName" id="userFirstName" placeholder="First Name" required> </div>
    <div class="form-group">
    <label for="userLastName">Last Name *</label>
    <input type="text" class="form-control" name="userLastName" id="userLastName" placeholder="Last Name" required> </div>
    <div class="form-group"> <label for="userEmail">Email address *</label>
    <input type="email" class="form-control" name="userEmail" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailHelp" class="form-text text-muted">We'll
    never share your email with anyone else.</small>
</div>
<div class="form-group">
  <label for="Postleitzahl">Postleitzahl *</label>
  <input type="text" class="form-control" name="Postleitzahl" id="Postleitzahl" placeholder="Postleitzahl" required> </div>
  <div class="form-group">
  <label for="userPassword">Password *</label>
  <input type="password" class="form-control" name="userPassword" id="userPassword" aria-describedby="passwordHelp" placeholder="Password">
  </div>
  <div class="form-group">
  <label for="userPasswordRepeat">Retype Password *</label>
  <input type="password" class="form-control" name="userPasswordRepeat" id="userPasswordRepeat" placeholder="Retype password">
</div>

<div class="form-group">
  <button type="reset" class="btn btn-danger" id="reset-btn">Reset</button>
  <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button> </div>
</form>
  </div>
  <footer class="container fixed-bottom">
    <h4>Hier könnte Ihr Impressum stehen</h4>
  </footer>
