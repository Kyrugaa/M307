<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buttons</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style media="screen">
    .btnCounter{
      font-size: 5em;
      padding: 10px;
      border: 5px solid #555;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buttonzähler - Demo</h1>
    <div class="row" onclick="countAll()">
      <div class="col-sm-4 btnCounter">0</div>
      <div class="col-sm-4 btnCounter">0</div>
      <div class="col-sm-4 btnCounter">0</div>
    </div>
    <h2>Gesamtzähler: <span id="totalCount">0</span></h2>
  </div>
  <script type="text/javascript">
    window.addEventListener('load', setup)

    function setup(){
      var btns = document.getElementsByClassName('btnCounter')
      for (var i=0; i < btns.length; i++){
        btns[i].addEventListener('click', count)
      }
    }

    function count(){
      var zahl = Number(event.target.innerText)
      event.target.innerText = zahl+1
    }

    function countAll(){
      var zahl = Number(document.getElementById('totalCount').innerText)
      document.getElementById('totalCount').innerText = zahl + 1;
    }

  </script>

</body>
</html>
