<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Buttons</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style media="screen">
    .btnCounter{
      font-size: 5em;
      padding: 10px;
      border: 5px solid #555;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buttonzähler - Demo in jquery</h1>
    <div class="row">
      <div class="col-sm-4 btnCounter">0</div>
      <div class="col-sm-4 btnCounter">0</div>
      <div class="col-sm-4 btnCounter">0</div>
    </div>
    <h2>Gesamtzähler: <span id="totalCount">0</span></h2>
  </div>


  <script src="js/jquery-1.12.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var totalCounter = 0;
      $('.btnCounter').on('click', function(){
        var currentValue = $(this).text()
        $(this).text(1+Number(currentValue))
        totalCounter++
        $("#totalCount").text(totalCounter);
      });
    });

  </script>



</body>
</html>
